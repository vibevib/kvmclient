<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connect</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #161616;
      color: #e0e0e0;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      max-width: 420px;
      padding: 40px;
    }
    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: -0.3px;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 13px;
      margin-bottom: 24px;
      padding: 10px 14px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 8px;
      display: none;
      white-space: pre-line;
    }
    .error-message.visible {
      display: block;
    }
    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }
    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: #252525;
      color: #e0e0e0;
      font-size: 14px;
      transition: background 0.15s;
    }
    input[type="text"]:hover {
      background: #2a2a2a;
    }
    input:focus {
      outline: none;
      background: #2d2d2d;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.3);
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      background: #007aff;
      color: white;
      font-weight: 500;
      transition: background 0.15s;
    }
    button:hover {
      background: #0066d6;
    }
    button:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }
    .hint {
      color: #555;
      font-size: 12px;
    }
    kbd {
      background: #2a2a2a;
      padding: 3px 7px;
      border-radius: 5px;
      font-family: 'SF Mono', monospace;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="app-title">Remote Connection</h1>
    <p class="error-message" id="error"></p>
    <p class="subtitle">Enter the URL of your remote host</p>
    <div class="input-group">
      <input type="text" id="host" placeholder="http://192.168.1.100">
      <button id="connect">Connect</button>
    </div>
    <p class="hint"><kbd>Cmd</kbd> + <kbd>,</kbd> to open settings</p>
  </div>

  <script>
    const hostInput = document.getElementById('host');
    const connectBtn = document.getElementById('connect');
    const errorEl = document.getElementById('error');

    // Load app name
    window.kvmAPI.getAppName().then(appName => {
      document.getElementById('app-title').textContent = appName;
      document.title = appName;
    });

    // Load current host
    window.kvmAPI.getConfig().then(config => {
      hostInput.value = config.host || '';
    });

    // Show error if passed
    window.kvmAPI.getConnectionError().then(error => {
      if (error) {
        errorEl.textContent = error;
        errorEl.classList.add('visible');
      }
    });

    function connect() {
      const host = hostInput.value.trim();
      if (!host) return;

      connectBtn.disabled = true;
      connectBtn.textContent = 'Connecting...';
      errorEl.classList.remove('visible');

      window.kvmAPI.connect(host);
    }

    connectBtn.addEventListener('click', connect);
    hostInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') connect();
    });

    hostInput.focus();
  </script>
</body>
</html>
