<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8"/>
      <stop offset="100%" style="stop-color:#0d47a1"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7"/>
      <stop offset="100%" style="stop-color:#29b6f6"/>
    </linearGradient>
  </defs>

  <!-- Outer rounded rectangle (device frame) -->
  <rect x="112" y="112" width="800" height="800" rx="80" ry="80" fill="url(#bgGradient)"/>

  <!-- Inner screen -->
  <rect x="172" y="172" width="680" height="560" rx="20" ry="20" fill="url(#screenGradient)"/>

  <!-- Screen shine/reflection -->
  <rect x="172" y="172" width="680" height="280" rx="20" ry="20" fill="rgba(255,255,255,0.15)"/>

  <!-- Stand base -->
  <rect x="412" y="752" width="200" height="20" rx="10" ry="10" fill="#0d47a1"/>
  <rect x="362" y="772" width="300" height="40" rx="10" ry="10" fill="#0d47a1"/>
</svg>
